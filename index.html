<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./index.css" rel="stylesheet" />
</head>

<body>
  <!-- Header container -->
  <div class="container mt-4">
    <h1>Users</h1>
    <div class="row mt-4">
      <!-- Add padding to the input -->
      <div class="col-sm-4 input-container">
        <!-- Search icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <input type="text" placeholder="Search users"></input>
      </div>
      <div class="col-sm-8">
        <ul class="list-group list-group-horizontal ">
          <li class="list-group-item border border-0"><a href="#reputation">Reputation</a></li>
          <li class="list-group-item border border-0"><a href="#newusers">New Users</a></li>
          <li class="list-group-item border border-0"><a href="#voters">Voters</a></li>
          <li class="list-group-item border border-0"><a href="#editors">Editors</a></li>
          <li class="list-group-item border border-0"><a href="#moderators">Moderators</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Users container -->
  <div class="container mt-5">
    <!-- General row -->
    <div class="row">
      <!-- Each user 1 -->
      <div class="col-sm-4 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://picsum.photos/id/1005/200/300" alt="Matthew Wiebe">
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Matthew Wiebe</h4>
            <p>Troy, MI</p>
          </div>
        </div>
      </div>
      <!-- Each user 2 -->
      <div class="col-sm-4 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://picsum.photos/id/1011/200/300" alt="Roberto Nickson">           
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Roberto Nickson</h4>
            <p>Fort Worth, TX</p>
          </div>
        </div>
      </div>
      <!-- Each user 3 -->
      <div class="col-sm-4 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://picsum.photos/id/1027/200/300" alt="Roksolana Zasiadko">      
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Roksolana Zasiadko</h4>
            <p>Austin, TX</p>
          </div>
        </div>
      </div>
      <!-- Each user 4 -->
      <div class="col-sm-4 mt-5 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Robert Brower">      
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Robert Brower</h4>
            <p>Cincinnati, OH</p>
          </div>
        </div>
      </div>
      <!-- Each user 5-->
      <div class="col-sm-4 mt-5 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Amy Campbell">      
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Amy Campbell</h4>
            <p>Warrior, AL</p>
          </div>
        </div>
      </div>
      <!-- Each user 6-->
      <div class="col-sm-4 mt-5 img-container">
        <div class="row">
          <!-- For image -->
          <div class="col-sm-6">
            <img src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Anthony S. Marin">      
          </div>
          <!-- text -->
          <div class="col-sm-6 text">
            <h4>Anthony S. Marin</h4>
            <p>Lyndhurst, NJ</p>
          </div> 
        </div> <!--End of rows-->
      </div>
    </div>
  </div>

</body>

</html>
